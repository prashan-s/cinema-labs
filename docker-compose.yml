services:
  web:
    build: .
    container_name: cinemalabs_web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=cinemalabs
      - DB_USERNAME=root
      - DB_PASSWORD=cinemalabs_password
      - TMDB_BEARER_TOKEN=eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJkYjIyOWY1ZGVjMGIxY2UyMDFkNTJjYjcyOTUwYWQxZCIsIm5iZiI6MTc1ODM1NjA5NS43NDEsInN1YiI6IjY4Y2U2MjdmYTZjOWI4ODIxYzc0OTBiOCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.p3RE4AmuoNKSYB2Ucckb4oaFC629UYhwArui5zkqMt0
    depends_on:
      - db
    networks:
      - cinemalabs_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: cinemalabs_db
    environment:
      - MYSQL_ROOT_PASSWORD=cinemalabs_password
      - MYSQL_DATABASE=cinemalabs
      - MYSQL_USER=cinemalabs
      - MYSQL_PASSWORD=cinemalabs_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3307:3306"  # Use 3307 to avoid conflicts with local MySQL
    networks:
      - cinemalabs_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cinemalabs_phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=cinemalabs_password
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - cinemalabs_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  cinemalabs_network:
    driver: bridge